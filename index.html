    <script>
      // Today's date
      const today = moment().format("dddd, MMMM Do");
      $("#currentDay").append(today);

      // To get the current hour
      var currentHour = moment().format("k");
      console.log(currentHour);

      // To set the grey color for hours before the current one
      for (var i = parseInt(currentHour) - 1; i >= 0; i--) {
        $("#" + i).css("background", "#D3D3D3");
        console.log("#" + i);
      }

      // To set the red color for the current hour
      $("#" + currentHour).css("background", "#FF6347");

      // To set the green color for hours after the current one
      var maxHourInDay = 23;

      for (var i = parseInt(currentHour) + 1; i <= maxHourInDay; i++) {
        $("#" + i).css("background", "#90EE90");
        console.log("#" + i);
      }

      $(".col-8").on("focusin", function () {
        $(this).css("border", "2px solid #00BFFF");
      });

      $(".col-8").on("focusout", function () {
        $(this).css("border", "0px");
        $(this).css("padding-top", "5px");
      });
    </script>
